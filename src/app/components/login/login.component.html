<mat-toolbar color="primary">
    <mat-toolbar-row>
      <img src="assets/images/6.png" class="image">
      <h4>..................</h4>
      <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
      <button mat-button [routerLink]="['../index']" ><mat-icon>home</mat-icon> Home</button>
    </mat-toolbar-row>
</mat-toolbar>
    <mat-sidenav-container >
      <mat-sidenav [(opened)]="opened" mode="over">

        <mat-list>
            <mat-list-item [routerLink]="['../index']">Home</mat-list-item>
            <mat-list-item [routerLink]="['../about-us']">About-Us</mat-list-item>
            <mat-list-item [routerLink]="['../login']">Login</mat-list-item>
            <mat-list-item [routerLink]="['../register']">Register</mat-list-item>
        </mat-list>


      </mat-sidenav>
      <mat-sidenav-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <p-card header="Login" [style]="{ width: '360px'}">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="type your email"/>
                    <small *ngIf="email.invalid &&(email.dirty ||email.touched )" class="block p-error">
                        <div *ngIf="email.errors?.['required']">Email is required.</div>
                        <div *ngIf="email.errors?.['email']">Email should be valid.</div>
                    </small>
                </div>
                <div class="field">
                    <label for="password">password</label>
                    <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="type your password"/>
                    <small *ngIf="password.invalid &&(password.dirty ||password.touched )" class="block p-error">
                        <div *ngIf="password.errors?.['required']">password is required.</div>
                    </small>
                </div>
                <p-button label="SIGN IN" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"></p-button>
                <div class="mt-2">
                    Not a member? <a [routerLink]="['../register']">Register</a>
                </div>
            </p-card>
        </form>
        <img src="assets/images/Datalake.png" class="image2">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
