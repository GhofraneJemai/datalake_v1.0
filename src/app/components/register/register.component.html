 <mat-toolbar color="primary">
    <mat-toolbar-row>
      <img src="assets\images\6.png" class="image">
      <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
      <button mat-button [routerLink]="['../index']" ><mat-icon>home</mat-icon> Home</button>
    </mat-toolbar-row>
  </mat-toolbar>
    <mat-sidenav-container >
      <mat-sidenav [(opened)]="opened" mode="over">

        <mat-list>
          <mat-list-item [routerLink]="['../index']">Home</mat-list-item>
          <mat-list-item [routerLink]="['../about-us']">About-Us</mat-list-item>
          <mat-list-item [routerLink]="['../login']">Login</mat-list-item>
          <mat-list-item [routerLink]="['../register']">Register</mat-list-item>
        </mat-list>


      </mat-sidenav>
      <mat-sidenav-content>
        <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
          <p-card header="Register" [style]="{ width: '360px' }">
            <div class="field">
              <label for="fullName">FullName</label>
              <input
                type="text"
                pInputText
                formControlName="fullName"
                class="w-full"
                name="fullName"
                placeholder="Type your name"
              />
              <small
                *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
                class="block p-error"
              >
                <div *ngIf="fullName.errors?.['required']">Name is required.</div>
                <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name</div>
              </small>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Type your email"
              />
              <small
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="block p-error"
              >
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid</div>
              </small>
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Type your password"
              />
              <small
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="block p-error"
              >
                <div *ngIf="password.errors?.['required']">Password is required.</div>
              </small>
            </div>
            <div class="field">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                pInputText
                formControlName="confirmPassword"
                class="w-full"
                name="confirmPassword"
                placeholder="Confirm Password"
              />
              <small
                *ngIf="
                  confirmPassword.invalid &&
                  (confirmPassword.dirty || confirmPassword.touched)
                "
                class="block p-error"
              >
                <div *ngIf="confirmPassword.errors?.['required']">
                  Confirm the password
                </div>
              </small>
              <small
                class="block p-error"
                *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
              >
                Password should match
              </small>
            </div>
            <p-button
              label="Register"
              styleClass="w-full"
              [disabled]="registerForm.invalid"
              type="submit"
            ></p-button>
            <div class="mt-2">Already a member? <a [routerLink]="['../login']">Login</a></div>
          </p-card>
        </form>
        <img src="assets/images/Datalake.png" class="image2">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
